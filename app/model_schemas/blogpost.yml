name: post
metadata:
  editable: true
  type: "content"
  validation:
    title:
      string:
        required: "required"
    body:
      string:
        required: "required"
properties:
  - name: author_id
  - name: title
    type: string
    metadata:
      weight: 1
      editable: true
      widget: textfield
  - name: body
    type: text
    metadata:
      weight: 2
      editable: true
      widget: richtext
  - name: status
    metadata:
      weight: 3
      editable: true
      widget: select
      options:
        - published
        - unpublished
